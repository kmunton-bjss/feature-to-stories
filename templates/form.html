<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Feature form</title>
</head>
<body style="text-align: center; margin: 25px;">
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: space-evenly;">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
      </ol>
    </nav>
  </div>
  <h1>Feature To Stories</h1>
  <h2>Enter Feature --> Generate Stories --> Generate Tests</h2>
  <form action="/stories" method="post" id="ticket" 
  style="display: flex; flex-direction: column; min-height: 80vh; align-items: center; justify-content: space-evenly;">
    <textarea placeholder="The feature is..." form="ticket" name="feature" style="width: 80vw; height: 50vh;" class="form-control" required></textarea>
    <button type="submit" form="ticket" style="cursor: pointer;" class="btn btn-primary">Generate Stories</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
