<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Tests</title>
</head>
<body style="margin: 25px;">
  {% if id %}
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: space-evenly;">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item"><a href="/stories?id={{ id }}">Stories</a></li>
          <li class="breadcrumb-item active" aria-current="page">Tests</li>
        </ol>
      </nav>
    </div>
  {% endif %}
  {% if title %}
    <h1>Feature - {{ title }}</h1>
  {% endif %}
  {% if feature %}
    <p>{{ feature }}</p>
  {% endif %}
  {% if html %}
    <h2>AI Generated Test Scenarios</h2>
    <div class="accordion" id="stories">
      {{ html |safe }}
    </div>
  {% endif %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
